service:
  name: stockbot

custom: ${file(./config.${opt:stage}.js)}

provider:
  name: aws
  runtime: nodejs8.10
  stage: ${opt:stage}
  region: ${self:custom.aws.region}
  role: ${self:custom.aws.role}
  description: Stock Alert
  environment:
    STAGE: ${opt:stage}

package:
  exclude:
    - .git/**
    - "**test**"
    - .gitignore

functions:
  signal:
    handler: funcs/signal.index
    events:
      - schedule: cron(0/5 13-22 ? * MON-FRI *)
